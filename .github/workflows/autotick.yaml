name: 'bump notebooks packages'

on:
  schedule:
  - cron: '0 6 * * *' # run daily at 06:00 (UTC) (slightly after conda-eda)
  workflow_dispatch:

jobs:
  autotick-notebooks:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
    - run: |
        .github/workflows/notebooks-autotick-bot
    - uses: peter-evans/create-pull-request@v4
