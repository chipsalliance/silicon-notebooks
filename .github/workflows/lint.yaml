name: 'lint notebooks'

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint-notebooks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: |
          requirements-dev.txt
    - run: |
        python -m pip install -r requirements-dev.txt
    - name: flake8
      run: |
        nbqa flake8 --builtins=conda_prefix_path \
                    --ignore=E402,E226 \
                    {digital,serv,xls-adder}-*.ipynb
    - name: has colab-badge
      run: |
        grep colab-badge *.ipynb
    - name: colab-badge is chipsalliance
      shell: bash
      run: |
        grep colab-badge *.ipynb  | (! grep -v chipsalliance)
